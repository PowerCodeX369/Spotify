<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page with Fade Transition</title>
    <style>
        /* Fullscreen styling for welcome page */
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #282c34;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Prevents scrolling during the welcome page */
        }

        /* Welcome container styling */
        .welcome-container {
            text-align: center;
            font-size: 2rem;
            transition: 1s ease-in-out; /* Adding fade-out transition */
        }

        /* Initially hidden main content */
        #main-content {
            display: none;
        }

        /* Initially visible welcome content */
        #welcome-container {
            display: flex;
            opacity: 1; /* Full opacity when shown */
        }

        /* Fading out */
        .fade-out {
            opacity: 0;
        }
        iframe{
            height: 100vh;
            width: 100vw;
            border: none;
        }
    </style>
</head>
<body>

    <!-- Welcome Page Content -->
    <div id="welcome-container" class="welcome-container">
        <h1>Welcome to My Website!</h1>
        <p>Loading, please wait...</p>
    </div>

    <!-- Iframe to load the main content in the background -->
    <iframe id="main-content" src="index.html"></iframe>

    <script>
        // When the iframe (main page) is fully loaded, hide the welcome container with animation
        const iframe = document.getElementById('main-content');
        
        iframe.onload = function() {
            // Add fade-out class to start transition
            const welcomeContainer = document.getElementById('welcome-container');
            welcomeContainer.classList.add('fade-out');
            
            // Wait for the fade-out transition to complete before hiding the welcome container
            setTimeout(function() {
                welcomeContainer.style.display = 'none';
                // Show the main content
                iframe.style.display = 'block';
            }, 1000); // Match this delay with the duration of the fade-out (1s)
        };
    </script>

</body>
</html>
